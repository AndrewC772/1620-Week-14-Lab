<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Document</title>
</head>
<body class = "light_mode">
    <h1>Email Note to Self:</h1>
    <p>In order to use this form you will need to input your email and details and submit the information required.<br>Testing this page will require the your@email.com to be changed to a legitimate email within form action.</p>
    <form action="https://simple-form.com/email@domain.com" method="POST">
        <div>
            <label id = "name">Name:</label>
            <input type="text" name="name" placeholder="Firstname Lastname" size="30"/>
        </div>
        <div>
            <label id = "email">Email:</label>
            <input type="email" name="email" placeholder="email@domain.com" size="30" required/>
        </div>
        <div>
            <label id = "notetoself">Note to self:</label><br>
            <textarea name="message" placeholder="Your message" rows = "20" cols = "35" required></textarea>
        </div>
        <div>
            <button type="submit" class = "light_mode"> Send </button>
        </div>
    </form>
</body>
</html>
